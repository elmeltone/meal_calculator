<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meal Calculator</title>
  <link rel="icon" href="">
</head>
<body>
  <section>
  <h1>Meal Calculator</h1>
    <div id="worksheet">
     <input id="diner" type="text" placeholder="name" name="diner">
     <input class="button" id="newDiner" type="submit" value="+" name="newDiner"><br>
     <div id="dinerName"></div><br>
     <input class="dish" id="dish1" type="text" placeholder="dish" name="dish">
     <input class="button" id="newDish" type="submit" value="+" name="newDish"><br>
     <div id="dinerPreview"></div><br>
     <input class="button" id="submitDiner" type="submit" value="submit" name="submit">
    </div>
  </section>
  <section>
    <div id="totalBill">
    </div>
    <div id="dinerBreakdown">
    </div>
  </section>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="js/meal_calculator.js"></script>
</body>
</html>
