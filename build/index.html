<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meal Calculator</title>
  <link rel="stylesheet" href="meal_calculator.0.0.0.css">
  <link rel="icon" href="http://i.imgur.com/a5B4b0f.png">
  <script src="meal_calculator.0.0.0.js"></script>
</head>
<body>
  <section>
  <div id="topContainer">
  <h1>Sushi Bill Calculator</h1>
  <p id="quote">"Ultimate simplicity leads to purity." - Yamamoto</p>
  <div id="imgContainer">
    <img id="sushiPic" src="http://i.imgur.com/oSvmxc7.jpg" alt="sushi">
  </div>
    <div id="worksheet">
      <input id="diner" type="text" placeholder="Enter diner name" name="diner"><br>
      <input class="button" id="newDiner" type="submit" value="+" name="newDiner"><br>
      <ul id="dinerName"></ul><br>
      <select id="selectDish">
        <option>Choose a menu item</option>
      </select>
      <ul id="dinerPreview"></ul><br>
      <input class="button" id="submitDiner" type="submit" value="submit" name="submit">
    </div>
  </div>
  </section>
  <section>
  <div id="bottomContainer">
  <hr>
    <h4>Total Bill</h4>
    <ul id="totalBill">
    </ul>
    <ul id="taxTotal">
      <li id="subtotalGross">0.00 - Subtotal</li>
      <li id="tax">0.00 - Tax</li>
      <strong><li id="afterTax">0.00 - Total</p></li></strong>
    </ul>
    <hr>
    <h4>Diner Breakdown</h4>
      <input class="button" id="calcTT" type="submit" value="Calculate Tax + Tip" name="calcTT">
    <ul id="dinerBreakdown">
    </ul>
  </div>
  </section>

</body>
</html>
