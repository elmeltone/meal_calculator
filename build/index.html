<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meal Calculator</title>
  <link rel="stylesheet" href="meal_calculator.0.0.0.css">
  <link rel="icon" href="">
  <script src="meal_calculator.0.0.0.js"></script>
</head>
<body>
  <section>
  <h1>Meal Calculator</h1>
    <div id="worksheet">
     <input id="diner" type="text" placeholder="name" name="diner">
     <input class="button" id="newDiner" type="submit" value="+" name="newDiner"><br>
     <div id="dinerName"></div><br>
     <div class="dropdown">
      <span id="dishDrop">+ Add dish</span>
      <div class="dropdown-content">
      <p class="dishes" id="edamame">$2.00 - Edamame</p>
      <p class="dishes" id="kappaMaki">$4.00 - Kappa Maki</p>
      <p class="dishes" id="aji">$4.00 - Aji</p>
      <p class="dishes" id="maguroNigiri">$4.50 - Maguro Nigiri</p>
      <p class="dishes" id="hamachi">$5.00 - Hamachi</p>
      <p class="dishes" id="amaebi">$5.50 - Amaebi</p>
      <p class="dishes" id="sashimi">$6.00 - Sashimi</p>
      <p class="dishes" id="toro">$6.00 - Toro</p>
      <p class="dishes" id="ebiNigiri">$6.00 - Ebi Nigiri</p>
      <p class="dishes" id="amagoyaki">$6.50 - Amagoyaki</p>
      <p class="dishes" id="uni">$7.00 - Uni</p>
      <p class="dishes" id="ikuraGunkan">$7.00 - Ikura Gunkan</p>
      <p class="dishes" id="tea">$4.00 - Tea</p>
      <p class="dishes" id="sake">$8.00 - Sake</p>
      </div>
     </div>
     <div id="dinerPreview"></div><br>
     <input class="button" id="submitDiner" type="submit" value="submit" name="submit">
    </div>
  </section>
  <section>
    <div id="totalBill">
    </div>
    <div id="dinerBreakdown">
    </div>
  </section>

</body>
</html>
